        <div class="container d-flex justify-content-between">
            <div class="w-25">
                <div class="d-flex">
                    <div>
                        <a class="navbar-brand" href="#"><img src="images/logo@2x.png" alt="logo"></a>
                    </div>
                    <div class="d-flex flex-column">
                        <a href="#" class="text-decoration-none fw-bolder fs-5">Weather</a>
                        <small>tagline goes here</small>
                    </div>
                </div>



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-50 d-flex gap-2">

            </ul>

    <section>
        <div class=" header position-relative">
            <div class="input-group mb-3 container">
                <input id="loc-ip" type="text" class="form-control rounded-5 m-5 bg-light  p-3"

                <div class="input-group-append ">
                    <button class="btn btn-primary m-5 rounded-5  position-absolute" type="button"
                        id="find-btn">Find</button>
                </div>
            </div>

            <div class="content container d-flex justify-content-around align-items-center ">
                <div id="weather-div1" class=" w-25">
                </div>

            <div class="input-group mb-3 container w-75">
                <input type="text" class="form-control rounded-5 m-5 bg-light  p-3"
                    placeholder="Enter Your Email to Subscribe..." aria-label="Location"
                    aria-describedby="basic-addon2">
                <div class="input-group-append ">
                    <button class="btn btn-primary m-5 rounded-5  position-absolute" type="button">Subscribe</button>
